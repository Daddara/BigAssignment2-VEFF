<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Testing</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 class="h1">
            DrawIO
        </h1>
        <div id="canvasDiv">
            <div id="toolbar">
                <div class="select" id="pen" data-shape="pen">
                    <button class="button" onclick="penSelector()">
                    PEN
                    </button>
                </div>
                <div class="select" id="rect" data-shape="rectangle">
                    <button class="button" onclick="rectSelector()">
                        RECT
                    </button>
                </div>
                <div class="select" id="circle" data-shape="circle">
                    <button class="button" onclick="circleSelector()">
                        CIRCLE
                    </button>
                </div>
                <div class="select" id="line" data-shape="line">
                    <button class="button" onclick="lineSelector()">
                        LINE
                    </button>
                </div>
                <div class="select" id="text" data-shape="text">
                    <button class="button" onclick="textSelector()">
                        TEXT
                    </button>
                </div>
                <div class="other" id="colorPick">
                    <input type="color" id ="color">
                </div>
                <div class="select" id="undo">
                    <button class="button" onclick="undoSelector()">
                        UNDO
                    </button>
                </div>
                <div class="select" id="redo">
                    <button class="button" onclick="redoSelector()">
                        REDO
                    </button>
                </div>
            </div>
            <canvas id="canvas">
                Not supported
            </canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="shapes.js" charset="utf-8"></script>
        <script src="drawio.js" charset="utf-8"></script>
    </body>
</html>
