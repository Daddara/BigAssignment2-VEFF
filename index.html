<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Testing</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 class="h1">
            DrawIO
        </h1>
        <div id="canvasDiv">
            <div id="toolbar">
                <div class="select" id="pen" onclick="penSelector()">
                    <button class="button">
                    PEN
                    </button>
                </div>
                <div class="select" id="rect" onclick="rectSelector()">
                    <button class="button">
                        RECT
                    </button>
                </div>
                <div class="select" id="circle" onclick="circleSelector()">
                    <button class="button">
                        CIRCLE
                    </button>
                </div>
                <div class="select" id="line" onclick="lineSelector()">
                    <button class="button">
                        LINE
                    </button>
                </div>
                <div class="select" id="text" onclick="textSelector()">
                    <button class="button">
                        TEXT
                    </button>
                </div>
                <div class="select" id="undo" onclick="undoSelector()">
                    <button class="button">
                        UNDO
                    </button>
                </div>
                <div class="select" id="redo" onclick="redoSelector()">
                    <button class="button">
                        REDO
                    </button>
                </div>
            </div>
            <canvas id="canvas">
            </canvas>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
